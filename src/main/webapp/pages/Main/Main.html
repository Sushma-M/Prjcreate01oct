<wm-page data-ng-controller="MainPageController" name="mainpage">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" paddingleft="15" paddingright="15" name="mainContent">
            <wm-login name="login1" on-submit="FeedServiceGetFeedWithHttpConfig">
                <wm-composite name="composite1">
                    <wm-label class="col-md-3" caption="Username" name="label1"></wm-label>
                    <wm-container class="col-md-9" name="container1">
                        <wm-text placeholder="Enter username" name="usernametext" class="app-login-username" updateon="default"></wm-text>
                    </wm-container>
                </wm-composite>
                <wm-composite name="composite2">
                    <wm-label class="col-md-3" caption="Password" name="label2"></wm-label>
                    <wm-container class="col-md-9" name="container2">
                        <wm-text type="password" name="passwordtext" placeholder="Enter password" class="app-login-password" updateon="default"></wm-text>
                    </wm-container>
                </wm-composite>
                <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary" name="button1"></wm-button>
                <wm-composite name="composite3">
                    <wm-checkbox class="app-login-rememberme" scopedatavalue="user.rememberMe" name="checkbox1"></wm-checkbox>
                    <wm-label caption="Remember Me" class="app-login-remembermetext" name="label3"></wm-label>
                    <wm-anchor caption="Forgot Password" class="app-login-forgotlink" name="anchor1"></wm-anchor>
                </wm-composite>
            </wm-login>
            <wm-grid readonlygrid="true" name="grid1" dataset="bind:Variables.FeedServiceGetFeedWithHttpConfig.dataSet.entries">
                <wm-grid-column binding="author" caption="Author" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="title" caption="Title" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="description" caption="Description" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="updatedDate" caption="Updated Date" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="link" caption="Link" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="publishedDate" caption="Published Date" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="uri" caption="Uri" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
    </wm-content>
</wm-page>
